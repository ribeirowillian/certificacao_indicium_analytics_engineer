version: 2

models:
  - name: stg_snowflake__products
    description: Esta tabela contém informações sobre produtos vendidos ou utilizados na fabricação de produtos vendidos. 
      A tabela `product` armazena detalhes sobre produtos, incluindo subcategorias, modelos, cores, tamanhos, entre outras características.
    columns:
      - name: pk_productid
        description: ID único do produto. 
          Esta coluna é uma chave primária que identifica exclusivamente um produto.
      - name: productsubcategoryid
        description: ID da subcategoria do produto. 
          Refere-se à subcategoria à qual este produto pertence.
      - name: productmodelid
        description: ID do modelo do produto. 
          Refere-se ao modelo ao qual este produto pertence.
      - name: name_product
        description: Nome do produto.
      - name: color
        description: Cor do produto.
      - name: sizes
        description: Tamanho do produto.