version: 2

models:
  - name: dim_creditcards
    description: Tabela dimensão dos cartões de créditos dos clientes.
    columns: 
      - name: pk_businessentityid
        description: Chave primária da dimensão cartões de crédito.
        tests:
          - unique
          - not_null
      - name: fk_creditcardid
        description: Chave do id do cartão de crédito do cliente.
        tests:
          - unique
          - not_null
      - name: cardtype
        description: Descrição do tipo de cartão.