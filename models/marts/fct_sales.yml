version: 2

models:
  - name: fact_sales_keys_only
    description: Esta tabela contém as chaves primárias e estrangeiras associadas aos detalhes de pedidos de venda, além de informações adicionais sobre os pedidos, produtos e clientes.
    columns:
      - name: PK_SALESORDERDETAILID
        description: Chave primária do detalhe do pedido de venda.
        tests:
            - unique
            - not_null
      - name: FK_ADDRESSID
        description: Chave estrangeira para o ID do endereço.
      - name: PK_SALESORDERID
        description: Chave primária do pedido de venda.
      - name: FK_CUSTOMERID
        description: Chave estrangeira para o ID do cliente.
      - name: FK_SALESPERSONID
        description: Chave estrangeira para o ID do vendedor.
      - name: FK_TERRITORYID
        description: Chave estrangeira para o ID do território.
      - name: FK_CREDITCARDID
        description: Chave estrangeira para o ID do cartão de crédito.
      - name: creditcard_display
        description: Coluna para descrever o nome dos cartões e fazer tratamento para as compras sem cartão.
      - name: OH_ORDERDATE
        description: Data do pedido.
      - name: OH_STATUS
        description: Status do pedido.
      - name: FK_PRODUCTID
        description: Chave estrangeira para o ID do produto.
      - name: FK_SPECIALOFFERID
        description: Chave estrangeira para o ID da oferta especial.
      - name: OD_ORDERQTY
        description: Quantidade de itens no pedido.
      - name: OD_UNITPRICE
        description: Preço unitário do item.
      - name: OD_UNITPRICEDISCOUNT
        description: Desconto unitário aplicado ao item.
      - name: FREIGHT_PER_ITEM
        description: Frete por item.
      - name: TAX_PER_ITEM
        description: Imposto por item.
      - name: ITEM_TOTAL
        description: Soma total do item.
      - name: DISCOUNTED_ITEM_TOTAL
        description: Total do item com desconto.
      - name: OH_TOTALDUE
        description: Total devido pelo pedido incluindo taxas e frete.
